<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/movie-database.css">
</head>
<body style="background-image: url('images/theatre.jfif'); color: lightgrey; margin: 30px; background-color: black">
    <div id="main">
        <div class="loader-wrapper">
            <span class="loader">
                <span class="loader-inner"></span>
            </span>
        </div>
        <div id="sideNav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#top">Movies</a>
            <a href="#">Showtimes</a>
            <a href="#">Snackbar</a>
            <a href="#add">Add movie</a>
        </div>

        <span onclick="openNav()"><img src="images/th.jpg" class="logo" style="height: 100px; width: 100px" alt="logo">
        </span>
    <div class="container">
        <div class="movie-container row">
        <h2 class="text-center text-danger mt-5"><a aria-valuetext="add">Add a new Movie</a> </h2>
        <div class="movie-form">
            <form>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label for="title">Enter a Movie</label>
                        <input class="form-control" type="text" id="title" name="title">
                    </div>

                    <div class="col-6">
                        <label for="rating">Rate Movie: </label>
                        <input class="form-control" type="text" id="rating" name="rating">
                    </div>
                    <div class="col-6">
                        <label for="year">Year movie made:</label>
                        <input class="form-control" type="text" id="year" name="year">
                    </div>
                    <div class="col-6">
                        <label for="genre">Genre: </label>
                        <input class="form-control" type="text" id="genre" name="genre">
                    </div>
                    <div class="col-6">
                        <label for="director">Add Director</label>
                        <input class="form-control" type="text" id="director" name="director">
                    </div>
                    <div class="col-6">
                        <label for="actors">Add Actors: </label>
                        <input class="form-control" type="text" id="actors" name="actors">
                    </div>
                    <div class="col-6">
                        <label for="poster">Add a poster: </label>
                        <input class="form-control" type="text" id="poster" name="poster">
                    </div>
                    <button class="form-control btn-primary  mt-2" id="submit" type="submit">Submit</button>

                </div>
            </form>
        </div>
</div>
    </div>
    </div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<script src="js/movie-database-2-diaz.js"></script>
</body>
</html>
